{% extends 'base.html' %}
{% block title %}–ú–æ—ó –∑–∞–ø–∏—Å–∏ - VetBooking{% endblock %}
{% block content %}
<div class="container">
    <h1>–ú–æ—ó –∑–∞–ø–∏—Å–∏</h1>
    <a href="/appointments/create/" class="btn-primary" style="margin-bottom: 2rem;">–ù–æ–≤–∏–π –∑–∞–ø–∏—Å</a>
    <div id="appointments-list">
        <div class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>
</div>
<script>
async function loadAppointments() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login/';
        return;
    }

    try {
        const response = await fetchAPI('/api/appointments/');
        if (!response.ok) {
            throw new Error('Not authenticated');
        }
        const data = await response.json();
        const appointments = data.results || data;

        const list = document.getElementById('appointments-list');
        if (appointments.length === 0) {
            list.innerHTML = '<p>–£ –≤–∞—Å –ø–æ–∫–∏ –Ω–µ–º–∞—î –∑–∞–ø–∏—Å—ñ–≤</p>';
            return;
        }

        list.innerHTML = appointments.map(apt => `
            <div class="appointment-card">
                <h3>${apt.doctor.full_name}</h3>
                <p>üè• ${apt.doctor.clinic_name}</p>
                <p>üìÖ ${apt.appointment_date} –æ ${apt.appointment_time}</p>
                <p><strong>–ü–æ—Å–ª—É–≥–∞:</strong> ${apt.service?.name || '–ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è'}</p>
                <p><strong>–°—Ç–∞—Ç—É—Å:</strong> <span class="badge">${apt.status_display}</span></p>
                ${apt.notes ? `<p><strong>–ü—Ä–∏–º—ñ—Ç–∫–∏:</strong> ${apt.notes}</p>` : ''}
                ${apt.status === 'pending' || apt.status === 'confirmed' ?
                    `<button onclick="cancelAppointment(${apt.id})" class="btn-danger">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>` : ''}
            </div>
        `).join('');
    } catch (error) {
        console.error('Error loading appointments:', error);
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        window.location.href = '/login/';
    }
}

async function cancelAppointment(id) {
    if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ —Å–∫–∞—Å—É–≤–∞—Ç–∏ —Ü–µ–π –∑–∞–ø–∏—Å?')) {
        try {
            const response = await fetchAPI(`/api/appointments/${id}/cancel/`, {method: 'POST'});
            if (response.ok) {
                alert('–ó–∞–ø–∏—Å —Å–∫–∞—Å–æ–≤–∞–Ω–æ');
                loadAppointments();
            } else {
                alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å–∫–∞—Å—É–≤–∞–Ω–Ω—ñ –∑–∞–ø–∏—Å—É');
            }
        } catch (error) {
            alert('–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è');
        }
    }
}

loadAppointments();
</script>
{% endblock %}
